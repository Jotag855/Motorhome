<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formul√°rio para carros</title>
</head>
<body>
    <div class="w3-card-4 w3-light-grey">
        <div class="w3-container w3-indigo w3-text-sand">
          <h2>Barco</h2>
        </div>
        <form class="w3-container" action="registro">
          <p>      
          <label class="w3-text-dark-grey"><b>Nome</b></label>
          <input class="w3-input w3-border" name="Nome" type="text"></p>
          <p>      
          <label class="w3-text-dark-grey"><b>Marca</b></label>
          <input class="w3-input w3-border" name="Marca" type="text"></p>
          <p>
          <label class="w3-text-dark-grey"><b>Tipo</b></label>
          <input class="w3-input w3-border" name="Tipo" type="text"></p>
          <p>      
          <label class="w3-text-dark-grey"><b>Ano/modelo</b></label>
          <input class="w3-input w3-border" name="Ano/modelo" type="text"></p>
          <p>
           <label class="w3-text-dark-grey"><b>Combustivel</b></label>
          <input class="w3-input w3-border" name="Combustivel" type="text"></p>
          <p>      
          <label class="w3-text-dark-grey"><b>Tamanho (comprimento, largura e altura)</b></label>
          <input class="w3-input w3-border" name="Tamanho" type="text"></p>
          <p>
          <input type="submit" value="Enviar">
          <p><a href='/'>Voltar</a></p>
        </form>
      </div>      
      
</body>
</html>
