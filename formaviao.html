<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formulário para aviões</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Cadastre aviões</h1>
    <div class="w3-card-4 w3-light-grey">
        <div class="w3-container w3-indigo w3-text-sand">
        </div>
        <form class="w3-container" action="registro">
          <p>      
          <label class="w3-text-dark-grey"><b>Nome</b></label>
          <input class="w3-input w3-border" id="nome" name="nome" type="text"></p>
          <p>      
          <label class="w3-text-dark-grey"><b>Tipo</b></label>
          <input class="w3-input w3-border" id="tipo" name="tipo" type="text"></p>
          <p>
          <label class="w3-text-dark-grey"><b>Marca</b></label>
          <input class="w3-input w3-border" id="marca" name="marca" type="text"></p>
          <p>      
          <label class="w3-text-dark-grey"><b>Ano/modelo</b></label>
          <input class="w3-input w3-border" id="ano_modelo" name="ano_modelo" type="text"></p>
          <p>
        <input type="submit" value="Enviar">
        </form>
        <p style="margin-left: 10px;"><a href='/'>Voltar</a></p>
      </div>
</body>
</html>
